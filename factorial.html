<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		function factorial(n){
			for(var i = n - 1; i > 0; i--){
				n *= i;
			}
			return n;
		}

		var userString = prompt("Number please:");
		var userNum = parseInt(userString);

		console.log(factorial(userNum));
	</script>
</body>
</html>
